<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aid-tech | Agogo</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-white text-center border-2 border-bottom border-success py-1">
            <div id="col1" class="col">20 SECS</div>
            <div id="col2" class="col">ETIREMENT 5</div>
            <div id="col3" class="col">CHAYI 15</div>
            <div id="col4" class="col">DAMBOU 20</div>
            <div id="col5" class="col">DEJEUNER</div>
        </div>
        <div class="row align-items-center m1">
            <div class="col-md-2 offset-md-5">
                <input id="myInput" type="number" class="form-control" placeholder="Enter time in minutes">
            </div>
        </div>
        <div class="row align-items-center text-center text-white m2">
            <h1 id="count"></h1>
            <h4 id="back"></h4>
        </div>
    </div>
    <script src="agogo.js"></script>
</body>
</html>
